<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="d-flex flex-row align-items-center justify-content-evenly flex-lg-nowrap flex-wrap mt-2">
        <div class="p-2">
            <div class="card overflow-hidden" style="max-width: 400px;">
            <div class="row g-0">
                <div class="col-4">
                <img src="./assets/card1.png" class="img-fluid rounded-start" alt="..." style="height: 100%;">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title text-nowrap">CPU TRAFFIC</h5>
                        <p class="card-text">90%</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="p-2">
            <div class="card overflow-hidden" style="max-width: 400px;">
            <div class="row g-0">
                <div class="col-4">
                <img src="./assets/card2.png" class="img-fluid rounded-start" alt="..." style="height: 100%;">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title text-nowrap">LIKES</h5>
                        <p class="card-text">41,410</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="p-2">
            <div class="card overflow-hidden" style="max-width: 400px;">
            <div class="row g-0">
                <div class="col-4">
                <img src="./assets/card3.png" class="img-fluid rounded-start" alt="..." style="height: 100%;">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title text-nowrap">SALES</h5>
                        <p class="card-text">760</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="p-2">
            <div class="card overflow-hidden" style="max-width: 400px;">
            <div class="row g-0">
                <div class="col-4">
                <img src="./assets/card4.png" class="img-fluid rounded-start" alt="..." style="height: 100%;"   >
                </div> 
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title text-nowrap">NEW MEMBERS</h5>
                        <p class="card-text">2,000</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <hr>
    
    <div class="d-flex flex-column">
        <div class="p-2">
            <div class="card overflow-hidden text-bg-warning" style="max-width: 500px;">
            <div class="row g-0">
                <div class="col-3 text-bg-dark d-flex align-items-center justify-content-center" style="opacity: 0.7;">
                    <img src="./assets/icons/tag.png" class="img-fluid rounded-start" alt="..." style="width: 70%;"   >
                </div> 
                <div class="col-9">
                    <div class="card-body text-white">
                        <h5 class="card-title text-nowrap">INVENTORY</h5>
                        <p class="card-text">5,200</p>
                        <div class="progress mb-2" role="progressbar" aria-label="Example 5px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 5px">
                            <div class="progress-bar text-bg-dark" style="width: 50%"></div>
                        </div>
                        <p class="card-text"><small class="text-body-white">50% increase in 30 days</small></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="p-2">
            <div class="card overflow-hidden text-bg-success" style="max-width: 500px;">
            <div class="row g-0">
                <div class="col-3 text-bg-dark d-flex align-items-center justify-content-center" style="opacity: 0.7;">
                    <img src="./assets/icons/heart.png" class="img-fluid rounded-start" alt="..." style="width: 70%;"   >
                </div> 
                <div class="col-9">
                    <div class="card-body">
                        <h5 class="card-title text-nowrap">MENTIONS</h5>
                        <p class="card-text">92,050</p>
                        <div class="progress mb-2" role="progressbar" aria-label="Example 5px high" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="height: 5px">
                            <div class="progress-bar text-bg-dark" style="width: 20%"></div>
                        </div>
                        <p class="card-text"><small class="text-body-white">20% increase in 30 days</small></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="p-2">
            <div class="card overflow-hidden text-bg-danger" style="max-width: 500px;">
            <div class="row g-0">
                <div class="col-3 text-bg-dark d-flex align-items-center justify-content-center" style="opacity: 0.7;">
                    <img src="./assets/icons/cloud.png" class="img-fluid rounded-start" alt="..." style="width: 70%;"   >
                </div> 
                <div class="col-9">
                    <div class="card-body">
                        <h5 class="card-title text-nowrap">DOWNLOADS</h5>
                        <p class="card-text">114,381</p>
                        <div class="progress mb-2" role="progressbar" aria-label="Example 5px high" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="height: 5px">
                            <div class="progress-bar text-bg-dark" style="width: 70%"></div>
                        </div>
                        <p class="card-text"><small class="text-body-white">70% increase in 30 days</small></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="p-2">
            <div class="card overflow-hidden text-bg-info" style="max-width: 500px;">
            <div class="row g-0">
                <div class="col-3 text-bg-dark d-flex align-items-center justify-content-center" style="opacity: 0.7;">
                    <img src="./assets/icons/message.png" class="img-fluid rounded-start" alt="..." style="width: 70%;"   >
                </div> 
                <div class="col-9">
                    <div class="card-body text-white">
                        <h5 class="card-title text-nowrap">DIRECT MESSAGES</h5>
                        <p class="card-text">163,921</p>
                        <div class="progress mb-2" role="progressbar" aria-label="Example 5px high" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="height: 5px">
                            <div class="progress-bar text-bg-dark" style="width: 40%"></div>
                        </div>
                        <p class="card-text"><small class="text-body-white">40% increase in 30 days</small></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
